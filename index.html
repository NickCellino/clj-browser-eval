<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="out/main.js" type="text/javascript"></script>

    <h1>clj-browser-eval Demo</h1>

    <div clj-interpreter class="first">
      <textarea clj-code type="textarea" rows="9" cols="80" id="code">
(defn fib
  [i]
  (cond
    (= i 0) 0
    (= i 1) 1
    :else (+ (fib (- i 1)) (fib (- i 2)))))

(map fib (range 10))</textarea>
      <div>
        <button clj-eval>Evaluate</button>
      </div>
      <pre clj-result></pre>
    </div>

    <div clj-interpreter class="second">
      <textarea clj-code type="textarea" rows="5" id="code">this is not a test</textarea>
      <button clj-eval id="eval-btn">Eval</button>
    </div>

    <div clj-interp>hi</div>

    <div>
      <strong>Result:</strong>
      <span id="result">
      </span>
    </div>

  </body>
</html>
